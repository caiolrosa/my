live_config_reload: true
background_opacity: 1.0

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux -f $HOME/.config/tmux/tmux.conf"

window:
  dynamic_title: true

scrolling:
  history: 10000

font:
  normal:
    family: 'SauceCodePro Nerd Font'
    style: Regular
  
  bold:
    family: 'SauceCodePro Nerd Font'
    style: Bold
  
  italic:
    family: 'SauceCodePro Nerd Font'
    style: Italic
  
  bold_italic:
    family: 'SauceCodePro Nerd Font'
    style: Bold Italic
  
  size: 13.0

colors:
  primary:
    background: '#111315'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

cursor:
  style: Beam

mouse:
  url:
    launcher:
      program: open
      args: []

key_bindings:
  - { key: W,          mods: Control|Alt,          action: Quit             }
  - { key: N,          mods: Control|Alt,          action: SpawnNewInstance }
  - { key: F,          mods: Control|alt,          action: ToggleFullscreen }
  - { key: Equals,     mods: Control,              action: IncreaseFontSize }
  - { key: Minus,      mods: Control,              action: DecreaseFontSize }
  - { key: Left,       mods: Alt,                  chars: "\x1bb"           }
  - { key: Right,      mods: Alt,                  chars: "\x1bf"           }
