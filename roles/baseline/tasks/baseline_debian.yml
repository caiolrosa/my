---
- name: Add user to sudo group
  user:
    name: "{{ lookup('env', 'USER') }}"
    groups:
      - sudo
    append: true

- name: Reset SSH connection
  meta: reset_connection

- name: Update system (Debian)
  become: true
  apt:
    upgrade: "yes"
    update_cache: true

- name: Ensure git is installed
  become: true
  apt:
    name: git
    state: present
